<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<style>
body { background:#0f172a; color:#f1f5f9; font-family:"Inter",Arial,sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; }
.box { background:#1e293b; padding:34px 40px; width:340px; border-radius:16px; box-shadow:0 8px 24px -8px rgba(0,0,0,.6); }
h2 { margin:0 0 20px; text-align:center; letter-spacing:.5px; }
input { width:100%; padding:12px 14px; margin:8px 0 14px; border-radius:10px; border:1px solid #334155; background:#0f1e33; color:#f1f5f9; font-size:14px; }
input:focus { outline:none; border-color:#3b82f6; }
button { width:100%; padding:14px; font-weight:600; letter-spacing:.5px; border:none; border-radius:10px; cursor:pointer; color:#fff; background:linear-gradient(135deg,#3b82f6,#6366f1); }
button:hover { background:linear-gradient(135deg,#1d4ed8,#4f46e5); }
.error { background:#2d3a4d; border:1px solid #dc2626; color:#fca5a5; padding:10px 14px; border-radius:8px; font-size:13px; margin-top:8px; }
a { color:#3b82f6; text-decoration:none; font-size:13px; display:block; text-align:center; margin-top:16px; }
a:hover { text-decoration:underline; }
</style>
</head>
<body>
  <div class="box">
    <h2>Admin Login</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    {% if error %}
      <div class="error">⚠ {{ error }}</div>
    {% endif %}
    <a href="/">← Back to Site</a>
  </div>
</body>
</html>
